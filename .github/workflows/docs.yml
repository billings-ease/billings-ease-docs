name: Documentation CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    name: Validate Documentation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Setup Jekyll
        run: |
          gem install bundler
          bundle install

      - name: Validate Markdown
        run: |
          echo "Validating Markdown files..."
          find . -name "*.md" -not -path "./.git/*" -not -path "./node_modules/*" | while read file; do
            echo "Checking: $file"
            if ! grep -q "^---" "$file" && [ "$(basename "$file")" != "README.md" ]; then
              echo "Warning: $file might need front matter"
            fi
          done

      - name: Check for broken links
        run: |
          echo "Checking for common issues..."
          # Verifica se todas as imagens referenciadas existem
          grep -r "images/" *.md 2>/dev/null | grep -v "\.git" || true

      - name: Build Jekyll site
        run: |
          bundle exec jekyll build --verbose
        continue-on-error: true

      - name: Check build output
        run: |
          if [ -d "_site" ]; then
            echo "✅ Build successful!"
            ls -la _site/
          else
            echo "⚠️ Build directory not found"
          fi

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: validate
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build with Jekyll
        run: |
          gem install bundler
          bundle install
          bundle exec jekyll build --baseurl "${{ github.event.repository.name }}"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

